{% extends "base.html" %}

{% block title %}
Submit Report
{% endblock %}

{% block content %}
<h1 align="center">Submit a New Report</h1>

<form method="POST" action="{{ url_for('views.create_report') }}">
  <div class="form-group">
    <textarea 
      name="report" 
      id="report" 
      class="form-control" 
      placeholder="Enter your report here..." 
      required></textarea>
  </div>
  <div align="center">
    <button type="submit" class="btn btn-primary">Submit Report</button>
  </div>
</form>

<!-- Modal -->
<div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="reportModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reportModalLabel">Report Submission Result</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- This content will be dynamically populated by JavaScript -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const reportForm = document.querySelector('form');
    reportForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        const reportData = document.getElementById('report').value;

        // Make an AJAX request to submit the form data
        fetch(reportForm.action, {
            method: 'POST',
            body: new FormData(reportForm)
        })
        .then(response => response.json())
        .then(data => {
            const modalBody = document.querySelector('.modal-body');
            if (data.toxic) {
                modalBody.innerHTML = '<p class="text-danger">Malicious content detected in your report.</p>';
            } else {
                modalBody.innerHTML = '<p class="text-success">No malicious content found in your report.</p>';
            }
            $('#reportModal').modal('show');
        })
        .catch(error => console.error('Error:', error));
    });

    // Add event listener to redirect to reports list after closing the modal
    $('#reportModal').on('hidden.bs.modal', function () {
        window.location.href = "./reports";  // Adjust the URL as necessary
    });

    document.querySelector('.modal-footer .btn-secondary').addEventListener('click', function() {
        window.location.href = "./reports";  // Adjust the URL as necessary
    });
});
</script>
{% endblock %}
