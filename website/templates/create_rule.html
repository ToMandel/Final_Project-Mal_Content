{% extends "base.html" %} 
{% block title %}
Creating New Rules
{% endblock %} 

{% block content %}
<h1 align="center">Create a New Rules</h1>

<form method="POST" action="{{ url_for('views.create_rule') }}">
  <textarea name="rule" id="rule" class="form-control" placeholder="Enter your rule here..."></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Submit Rule</button>
  </div>
</form>
{% endblock %}
